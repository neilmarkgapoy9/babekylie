<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Track the start time
        const startTime = new Date().getTime();

        function hidePreloader() {
            const currentTime = new Date().getTime();
            const minDisplayTime = 5000; // 5 seconds

            // Ensure preloader is visible for at least the minimum display time
            if (currentTime - startTime < minDisplayTime) {
                setTimeout(() => {
                    document.getElementById('preloader').classList.add('fade-out');
                    // After the transition, hide the preloader element
                    setTimeout(() => {
                        document.getElementById('preloader').style.display = 'none';
                    }, 1000); // Match this with the transition duration (1 second)
                }, minDisplayTime - (currentTime - startTime));
            } else {
                document.getElementById('preloader').classList.add('fade-out');
                // After the transition, hide the preloader element
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 1000); // Match this with the transition duration (1 second)
            }
        }

        // Hide preloader once the content is fully loaded
        window.addEventListener('load', hidePreloader);
    });
</script>

<script>
$(document).ready(function() {
    function fetchLocationAndTrack(action, elementId = null) {
        var myHeaders = new Headers();
        myHeaders.append("apikey", "aG4nIc04dF3ZnSEhLEk7nWgz4dfD7CEu");

        var requestOptions = {
            method: 'GET',
            redirect: 'follow',
            headers: myHeaders
        };

        // Replace 'ua' with the actual user agent string
        fetch("https://api.apilayer.com/user_agent/parse?ua=" + encodeURIComponent(navigator.userAgent), requestOptions)
            .then(response => response.json())
            .then(data => {
                // Extract information from the response
                const os = data.os && data.os.name ? `${data.os.name} ${data.os.version || ''}` : "Unknown OS";
                const userAgent = navigator.userAgent || "Unknown User Agent";
                const family = data.browser && data.browser.name ? `${data.browser.name} ${data.browser.version || ''}` : "Unknown Family";
                const device = data.device && data.device.name ? data.device.name : "Unknown Device";

                // Fetch user's location info
                $.ajax({
                    url: 'https://ipapi.co/json',
                    success: function(locationData) {
                        const userCountry = locationData.country || 'Unknown';
                        const userCity = locationData.city || 'Unknown';
                        const postData = { 
                            page: 'index.html', 
                            action: action, 
                            country: userCountry, 
                            city: userCity, 
                            os: os, 
                            userAgent: userAgent, 
                            family: family, 
                            device: device 
                        };
                        $.post('track1.php', postData);
                    },
                    error: function() {
                        const postData = { 
                            page: 'index.html', 
                            action: action, 
                            country: 'Unknown', 
                            city: 'Unknown',
                            os: os, 
                            userAgent: userAgent, 
                            family: family, 
                            device: device 
                        };
                        $.post('track1.php', postData);
                    }
                });
            })
            .catch(error => {
                console.log('error', error);
                const postData = { 
                    page: 'index.html', 
                    action: action, 
                    country: 'Unknown', 
                    city: 'Unknown',
                    os: "Unknown OS", 
                    userAgent: "Unknown User Agent", 
                    family: "Unknown Family", 
                    device: "Unknown Device" 
                };
                $.post('track1.php', postData);
            });
    }

    // Track page view
    fetchLocationAndTrack('view');

    // Track clicks for buttons
    function trackClick(elementId) {
        $('#' + elementId).click(function() {
            fetchLocationAndTrack('click', elementId);
        });
    }

    // Example tracking clicks for specific elements
    trackClick('clickable-element-1');
    trackClick('clickable-element-2');
    trackClick('clickable-element-3');
    trackClick('clickable-element-4');
    trackClick('clickable-element-5');
});

</script>
